<div class="table-container">
  <div class="date-picker">
    <mat-form-field appearance="fill">
      <mat-label>Data Inicial</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="dataInicial" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data Final</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="dataFinal" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button class="buscarr-button" mat-raised-button (click)="fetchData()">Buscar</button>
  </div>

  <table mat-table [dataSource]="paginatedData" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Custo</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
    </ng-container>

    <ng-container matColumnDef="rendimentoFormatado">
      <th mat-header-cell *matHeaderCellDef>Rendimento</th>
      <td mat-cell *matCellDef="let element">{{ element.rendimentoFormatado }}</td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.saldo }}</td>
    </ng-container>

    <ng-container matColumnDef="dateReceived">
      <th mat-header-cell *matHeaderCellDef>Data referÃªncia</th>
      <td mat-cell *matCellDef="let element">{{ element.dateReceived }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [length]="totalElements" 
    [pageSize]="pageSize" 
    [pageSizeOptions]="[5, 10, 20]" 
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
